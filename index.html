<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Image Slider</title>
</head>

<body>
  <div class="container">
    <div class="slider-container">
      <div>
        <div>
          <div class="slider">
            <div class="img">
              <img src="img/bg5.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg1.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg2.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg3.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg4.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg5.jpg" alt="">
            </div>
            <div class="img">
              <img src="img/bg1.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <button class="btn" id="prev"><i class="fa fas-chevron-left"></i></button>
    <button class="btn" id="next"><i class="fa fas-chevron-left"></i></button>
  </div>
</body>

</html>
